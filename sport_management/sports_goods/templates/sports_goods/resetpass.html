<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ResetPassword</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300;400;500;600;700&family=Nunito+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
    <style>
      @import "compass/css3";

body {
/* background: #2A2B31; */
background-image: url("https://images.adsttc.com/media/images/5bf3/8f5f/08a5/e509/1100/01ce/large_jpg/-_Featured_Image.jpg?1542688591");
font-family: 'Fira Sans', sans-serif;
  font-family: 'Nunito Sans', sans-serif;
  background-size: cover;
  background-repeat: no-repeat;
  background-attachment: fixed;
font: 16px 'Helvetica Neue', Helvetica, sans-serif;
-webkit-font-smoothing: antialiased;
display: flex;
justify-content: center;
align-items: center;
/* height: 100vh; */
}

/* // --- PANEL --- */

@media screen and (max-width: 300px) {
      span.psw {
        display: block;
        float: none;
      }}
      

.panel {
background: rgba(255, 255, 255, 0.901);
/* opacity: 0.9; */
width: 300px;
/* border: 1px solid #46464C; */
border-radius: 10px;
padding: 40px;
/* box-shadow: 1px 3px red; */
box-shadow: rgba(0, 0, 0, 0.1) 0px 4px 12px;
margin: 70px auto;
}

    .panel__avatar {
      background: #fff;
      border: 8px solid #46393D;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin: 0 auto 40px;
      display: block;
    }

    /* // --- INPUTS --- */

    .inputs__item {
      padding-bottom: 40px;
    }

    .inputs__label {
      color: #A64C41;
      display: block;
    }

    .inputs__input {
      border: none;
      border-bottom: 1px solid #6B6C70;
      background: inherit;
      color: #000;
      display: block;
      width: 100%;
      padding: 10px 0;
      font: 16px 'Helvetica Neue', Helvetica, sans-serif;
      color: #A64C41;
      outline: none;
      background-color: inherit;

      /* &:focus {
      outline: none;
    } */
    }

    .inputs__item--new .inputs__label,
    .inputs__input {
      color: #6498BB;
    }


    .inputs__item--cta {
      text-align: center;
      padding-bottom: 0;
      padding-top: 20px;
    }

    /* // --- BTN --- */

    .btn {
      border: none;
      background: #A64C41;
      color: #C8BDA0;
      font-size: 20px;
      border-radius: 3px;
      padding: 12px 50px;
      cursor: pointer;
    }

    .heading {
      text-align: center;
      color: #46393D;
    }

    .tex {
      border-radius: 5px;
      height: 20px;
      width: 200px;
      margin-top: 10px;
    }

    .enroll {
      color: aliceblue;
    }

    span.psw {
      float: right;
      padding-top: 16px;
      color: white;
      margin-right: 0px;
    }

    #butto {
      float: left;
    }
  </style>
</head>

<body>
  <div class="panel">
    <img class="panel__avatar"
      src="https://res.cloudinary.com/startup-grind/image/upload/c_fill,dpr_3,f_auto,g_center,h_175,q_auto:good,w_175/v1/gcs/platform-data-dsc/events/TI_LOGO_1lqNVbw.png"
      alt="avatar" />
    <h1 class="heading">Reset Password</h1>
    <form action="{% url 'reset_pass' %}" method="POST" class="inputs">
      {% csrf_token %}
      <div class="inputs__item inputs__item--new">
        <!-- <label> Enrollment Number </label>    -->
        <input type="text" class="inputs__input" id="previous-password" name="EnrollmentNumber1"
          placeholder="Enrollment Number" size="9" required />
      </div>
      <div class="inputs__item">
        <!-- <label for="previous-password" class="inputs__label">Previous password</label> -->
        <input type="password" class="inputs__input" id="previous-password" name="prevpass"
          placeholder="Enter Current Password" />
      </div>
      <div class="inputs__item">
        <!-- <label for="new-password" class="inputs__label">New password</label> -->
        <input type="password" class="inputs__input" id="previous-password" name="newpass"
          placeholder="Enter new password b/w 5-20 characters" />
      </div>
      <div class="inputs__item inputs__item--cta">
        <input type="submit" class="btn" value="RESET" />
      </div>
    </form>
  </div>
</body>

</html>
